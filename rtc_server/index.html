<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fashion Killer</title>
    <style>
    button {
        padding: 8px 16px;
    }

    pre {
        overflow-x: hidden;
        overflow-y: auto;
    }

    <!-- video {
        width: 100%;
    }-->

    .option {
        margin-bottom: 8px;
    }
	#wrapper { 
    width: 1220px; 
    height: auto; 
    margin: 0 auto;
	} 

	#original-video { 
		width: 15%; 
		height: 200px; 
		float: right; 
		margin-right: 5%;
	} 

	#pose-video { 
		width: 15%; 
		height: 200px; 
		float: right; 
		margin-right: 5%;
	} 

	#appearance-video { 
		width: 55%; 
		height: 680px; 
		float: left; 
	}

	/* Three image containers (use 25% for four, and 50% for two, etc) */
	.column {
	  float: left;
	  width: 10%;
	  padding: 5px;
	}

	/* Clear floats after image containers */
	.row::after {
	  content: "";
	  clear: both;
	  display: table;
	}

    .app_img {
        width: 100px;
        height: 130px;
    }

    .gallery {
        display: grid;
        float: right;
        grid-template-columns: repeat(2, 1fr);
        grid-template-rows: repeat(3, 12vw);
        grid-gap: 10px;
    }


    </style>
</head>
<body onload="start()">

<div id="media1" style="display: none">
    <video id="appearance-video" autoplay="true"></video>
</div>

<div class="gallery">
    <figure class-"gallery__item gallery__item--0">
        <img src="/assets/0.jpg" onclick="switch_app_img('0')" class="app_img" alt="0">
    </figure>
    <figure class-"gallery__item gallery__item--1">
        <img src="/assets/1.jpg" onclick="switch_app_img('1')" class="app_img" alt="1">
    </figure>
    <figure class-"gallery__item gallery__item--2">

    </figure>
    <figure class-"gallery__item gallery__item--3">
        <img src="/assets/3.jpg" onclick="switch_app_img('3')" class="app_img" alt="3">
    </figure>
    <figure class-"gallery__item gallery__item--4">
        <img src="/assets/4.jpg" onclick="switch_app_img('4')" class="app_img" alt="4">
    </figure>
    <figure class-"gallery__item gallery__item--5">
        <img src="/assets/5.jpg" onclick="switch_app_img('5')" class="app_img" alt="5">
    </figure>
</div>

<div id="media2" style="display: none">
    <video id="original-video" autoplay="true"></video>
    <video id="pose-video" autoplay="true"></video>
</div>
