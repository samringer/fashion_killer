<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebRTC demo</title>
    <style>
    button {
        padding: 8px 16px;
    }

    pre {
        overflow-x: hidden;
        overflow-y: auto;
    }

    <!-- video {
        width: 100%;
    }-->

    .option {
        margin-bottom: 8px;
    }
	#wrapper { 
    width: 1220px; 
    height: auto; 
    margin: 0 auto;
	} 

	#original-video { 
		width: 30%; 
		height: 400px; 
		float: left; 
		margin-right: 5%;
	} 

	#pose-video { 
		width: 30%; 
		height: 400px; 
		float: left; 
		margin-right: 5%;
	} 

	#appearance-video { 
		width: 30%; 
		height: 400px; 
		float: left; 
	}


    </style>
</head>
<body>

<h2>Options</h2>
<div class="option">
    <input id="use-video" checked="checked" type="checkbox"/>
    <label for="use-video">Use video</label>
    <select id="video-resolution">
        <option value="" selected>Default resolution</option>
        <option value="320x240">320x240</option>
        <option value="640x480">640x480</option>
        <option value="960x540">960x540</option>
        <option value="1280x720">1280x720</option>
    </select>
</div>

<button id="start" onclick="start()">Start</button>
<button id="stop" style="display: none" onclick="stop()">Stop</button>

<div id="media" style="display: none">
    <h2>Media</h2>
    <video id="original-video" autoplay="true"></video>
    <video id="pose-video" autoplay="true"></video>
    <video id="appearance-video" autoplay="true"></video>
</div>

<script src="client.js"></script>
</body>
</html>
